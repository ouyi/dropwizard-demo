
storageRoot: /tmp/file2db/upload
dateTimePattern: MM-dd-yyyy HH:mm:ss
timezone: Europe/Berlin

server:
  applicationConnectors:
    - type: http
      port: 8080

database:
  driverClass: org.h2.Driver
  user: dba
  password: dba
  url: jdbc:h2:./build/file2db;IGNORECASE=TRUE;MODE=PostgreSQL;DB_CLOSE_DELAY=-1

messageQueue:
  host: localhost
  port: 5672
  exchangeName: filename_exchange
  exchangeType: direct
  queueName: filename_queue
  routingKey: filename_key
  autoAck: false

logging:
  level: INFO
  loggers:
    "org.bitbucket.ouyi":
      level: INFO
      additive: false
      appenders:
        - type: file
          currentLogFilename: /tmp/log/file2db-reduced.log
          archivedLogFilenamePattern: /tmp/log/file2db-reduced-%d.log.gz
          archivedFileCount: 5
          timeZone: UTC
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: file
      currentLogFilename: /tmp/log/file2db.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: /tmp/log/file2db-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC