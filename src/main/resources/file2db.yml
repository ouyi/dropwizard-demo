
server:
  applicationConnectors:
    - type: http
      port: 8080

database:
  driverClass: org.h2.Driver
  user: dba
  password: dba
  url: jdbc:h2:./build/file2db;IGNORECASE=TRUE;MODE=PostgreSQL;DB_CLOSE_DELAY=-1

messageQueue:
  host: localhost
  port: 5672
  exchangeName: filename_exchange
  exchangeType: direct
  queueName: filename_queue
  routingKey: filename_key
  autoAck: false